<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Doraemon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" type="text/css" rel="stylesheet">
    <link href="css/doraemon.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <!-- Doraemon -->
    <div class="doraemon">
        <div class="doraemon-head">
            <div class="doraemon-mask"></div>
            <div class="doraemon-eye doraemon-eye-left">
                <div class="doraemon-eyeball doraemon-eyeball-left"></div>
            </div>
            <div class="doraemon-eye doraemon-eye-right">
                <div class="doraemon-eyeball doraemon-eyeball-right"></div>
            </div>
            <div class="doraemon-nose"></div>
            <div class="doraemon-bridge"></div>
            <div class="doraemon-beard doraemon-beard-left-1"></div>
            <div class="doraemon-beard doraemon-beard-left-2"></div>
            <div class="doraemon-beard doraemon-beard-left-3"></div>
            <div class="doraemon-beard doraemon-beard-right-1"></div>
            <div class="doraemon-beard doraemon-beard-right-2"></div>
            <div class="doraemon-beard doraemon-beard-right-3"></div>
            <div class="doraemon-mouse">
                <div class="doraemon-mouse-left"></div>
                <div class="doraemon-mouse-right"></div>
            </div>
        </div>
        <div class="doraemon-necklace"></div>
        <div class="doraemon-bell">
            <div class="doraemon-bell-round"></div>
            <div class="doraemon-bell-line"></div>
        </div>
        <div class="doraemon-body">
            <div class="doraemon-body-scarf"></div>
            <div class="doraemon-body-pocket"></div>
            <div class="doraemon-body-pocket-mask"></div>
        </div>
        <div class="doraemon-arm doraemon-arm-left">
            <div class="doraemon-hand doraemon-hand-left"></div>
        </div>
        <div class="doraemon-arm doraemon-arm-right">
            <div class="doraemon-hand doraemon-hand-right"></div>
        </div>
        <div class="doraemon-leg doraemon-leg-left"></div>
        <div class="doraemon-leg doraemon-leg-right"></div>
    </div>
</body>
</html>
